---
name: Check

'on':
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v11
      - uses: DeterminateSystems/magic-nix-cache-action@v6
      - uses: DeterminateSystems/flake-checker-action@v7

      - run: 'nix fmt . -- --check'
      - run: 'nix build .'
      - run: 'nix flake check'
